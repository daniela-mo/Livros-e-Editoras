

@for (publisher of publishers(); track publisher.id) {
    @defer (on immediate) {
        <div class="item-container">
            <app-card 
                    [publisher]="publisher" 
                    (edit)="onEdit(publisher)" 
                    (delete)="onDelete(publisher)">
                </app-card>
            </div>
        }
} 
@empty {
    @defer (on immediate) {
        <app-no-items></app-no-items>
    }
}

</div>

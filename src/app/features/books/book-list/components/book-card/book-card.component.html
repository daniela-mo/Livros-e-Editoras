<mat-card class="card">
  <mat-card-header>
      <mat-card-title>{{ bookTitle() }}</mat-card-title>
      <mat-card-subtitle>{{ bookAuthor() }} ({{ bookYear() }})</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
      <button mat-raised-button (click)="onEdit()">Editar</button>
      <button mat-button (click)="onDelete()">Deletar</button>
  </mat-card-actions>
</mat-card>
